<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filmes</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
        }

        th {

        }
        td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <section></section>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <th rowspan="3"  scope="rowgroup">Mulheres</th>
            <td>Ana Maria</td>
            <td>Mad Max</td>
            <td>Star Wars 5</td>
            <td> Garfield</td>
            <tr>
                <td>Luana</td>
                <td>Vingadores</td>
                <td>SuperMan</td>
                <td>Homem Aranha</td>
            </tr>
            <tr>
                <td>Vera Lúcia</td>
                <td>Shrek 3</td>
                <td>Carros 3</td>
                <td>Carros 2</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Marcos</td>
                <td>GTA 5</td>
                <td>Minecraft</td>
                <td>Spider-Man 2</td>
            </tr>
            <tr>
                <td>João</td>
                <td>Free Fire</td>
                <td>Roblox</td>
                <td>CS 2</td>
            </tr>
            <tr>
                <td>Valdemar</td>
                <td>Blood Strike</td>
                <td>MB Warband</td>
                <td>GTA San Andreas</td>
            </tr>
        </tbody>

        <tbody>

        </tbody>
    </table>
</body>
</html>
