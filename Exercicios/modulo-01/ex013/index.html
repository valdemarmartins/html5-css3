<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>

<body>
    <h1>Vídeos: MP4, ogv, m4v, webm.</h1>
    <p>Olha que vídeo interessante.</p>
    <video controls width="450">
        <source src="midia/fim-de-tarde.mp4" type="video/mp4">
    </video>
    <p>támbem podemos trazer vídeos de outros servidores como o YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tkB547ohRtY?si=_kYxIt7bFi5H0drt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
